<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            background-image: url('rocket-background.png');
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 10px;
        }

        .input-group {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group label {
            margin-bottom: 5px;
        }

        .input-group input {
            padding: 5px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Rocket Number: 018xxxxxxxx</h2>
        <div class="input-group">
            <label for="transactionId">Transaction Number:</label>
            <input type="text" id="transactionId" placeholder="Enter your transaction ID">
        </div>
        <div class="input-group">
            <label for="paidAmount">Paid Amount:</label>
            <input type="text" id="paidAmount" placeholder="Enter the paid amount">
        </div>
    </div>
</body>
</html>
