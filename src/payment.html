<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Delivery Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .payment-container {
            max-width: 400px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .payment-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .payment-options {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .payment-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .payment-option:hover {
            transform: scale(1.05);
        }

        .payment-option img {
            width: 120px;
            height: 70px;
            margin-bottom: 10px;
        }

        .pay-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .pay-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const paymentOptions = document.querySelectorAll(".payment-option input");
        const proceedButton = document.querySelector(".pay-button");

        proceedButton.addEventListener("click", function () {
            let selectedOption = "";
            paymentOptions.forEach(option => {
                if (option.checked) {
                    selectedOption = option.value;
                }
            });

            if (selectedOption === "bkash") {
                window.location.href = "official_bkash_payment_page.html";
            } else if (selectedOption === "rocket") {
                window.location.href = "official_rocket_payment_page.html";
            } else if (selectedOption === "cash") {
                window.location.href = "payment_info_recorded.html";
            } else {
                alert("Please select a payment method.");
            }
        });
    });
    </script>
</head>
<body>
    <div class="payment-container">
        <h2>Select Payment Method</h2>
        <div class="payment-options">
            <label class="payment-option">
                <input type="radio" name="paymentMethod" value="bkash">
                <img src="Bkash.png" alt="bKash">
                bKash
            </label>
            <label class="payment-option">
                <input type="radio" name="paymentMethod" value="rocket">
                <img src="Rocket.png" alt="Rocket">
                Rocket
            </label>
            <label class="payment-option">
                <input type="radio" name="paymentMethod" value="cash">
                <img src="cash.png" alt="Cash on Delivery">
                Cash on Delivery
            </label>
        </div>
        <button class="pay-button">Proceed to Pay</button>
    </div>
</body>
</html>
